<h1 mat-dialog-title *ngIf="data.title!=''">{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.text}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">{{'CONFIRM.BUTTON.CANCEL' | translate}}</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{'CONFIRM.BUTTON.OK' | translate}}</button>
</div>
